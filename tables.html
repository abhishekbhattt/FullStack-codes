<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table with Sub-tables</title>

</head>

<body>
    <div>

        <table align="center" border="5" width="500" cellpadding="10">
            <caption>Student Details</caption>
            <tr>
                <th>Personal Details</th>
                <th>Professional Detail</th>
            </tr>
            <tr>
                <td>
                    <table border="5" width="200">
                        <tr>
                            <th>Name</th>
                            <th>Age</th>
                            <th>City</th>
                        </tr>
                        <tr>
                            <td>Abhishek </td>
                            <td>19</td>
                            <td>Dehradun</td>
                        </tr>
                        <tr>
                            <td>Harish</td>
                            <td>23</td>
                            <td>Delhi</td>
                        </tr>
            </tr>
        </table>
        </td>
        <td>
            <table border="5" width="200">
                <tr>
                    <th>Name</th>
                    <th>language</th>
                </tr>
                <tr>
                    <td>Abhishek</td>
                    <td>C++</td>
                </tr>
                <tr>
                    <td>Harish sharma</td>
                    <td>Java</td>
                </tr>
            </table>
        </td>
        </tr>
        </table>
    </div>

</body>

</html>
